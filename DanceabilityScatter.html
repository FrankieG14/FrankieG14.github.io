<!DOCTYPE html>
<html lang="en">
<style>
    path,
    line{
        fill: none;
        stroke: gainsboro;
        shape-rendering: crispEdges;
    }
    text {
        color: gainsboro;
        font: 12px Arial;
    }
</style>
<head>
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- Load color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
    <style>
        /*.bubbles {*/
        /*    stroke-width: 1px;*/
        /*    stroke: white;*/
        /*}*/
        .bubbles:hover {
            stroke: black;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script src="DanceabilityScatter.js"></script>
</body>
</html>
